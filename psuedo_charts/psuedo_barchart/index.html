<!DOCTYPE html>
<html>

<head>
    <title>SVG fundamental</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        text {
            font-size: 72px;
        }
    </style>
</head>

<body>
    <svg width="960" height="500">
        <rect x="110" y="43" width="807" height="89" fill="black" />
        <rect x="110" y="151" width="698" height="89" fill="black" />
        <rect x="110" y="259" width="514" height="89" fill="black" />
        <rect x="110" y="368" width="346" height="88" fill="black" />
        <text x="40" y="110" fill="black">A</text>
        <text x="40" y="220" fill="black">B</text>
        <text x="40" y="330" fill="black">C</text>
        <text x="40" y="440" fill="black">D</text>
    </svg>
</body>

</html>
